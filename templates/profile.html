{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Content wrapper -->
<div class="content-wrapper">
<!-- Content -->

<div class="container-xxl flex-grow-1 container-p-y">
  <div class="row">
    <h4>Personal Profile</h4>
    <p>Welcome to your profile page! This is your space to manage your personal information. From here, you can update your details and manage. Your health information as well.</p>
    <div class="col-md-12 col-lg-12 mb-3">
      <form method="POST">
        {% csrf_token %}
        <div class="card mb-4 shadow-sm">
            <!-- Account -->
            <hr class="my-0" />
            <div class="card-body">
              <form id="formAccountSettings" method="POST" onsubmit="return false">
                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input
                      class="form-control"
                      type="text"
                      id="firstName"
                      name="firstName"
                      value="{{user.first_name}}"
                      autofocus
                      disabled
                    />
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input class="form-control" type="text" name="lastName" id="lastName" value="{{user.last_name}}" disabled/>
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input
                      class="form-control"
                      type="text"
                      id="email"
                      name="email"
                      value="{{user.email}}"
                      placeholder="john.doe@example.com"
                      disabled
                    />
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="nationality" class="form-label">Nationality</label>
                    <input type="text" name="nationality" id="nationality" class="form-control" placeholder="Nigerian" value="{{user_profile.nationality}}">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="gender" class="form-label">Gender</label>
                    <select name="gender" id="gender" class="select2 form-select" value="{{user_profile.gender}}" required>
                        <option value="{{user_profile.gender}}">{{user_profile.gender}}</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" name="address" placeholder="ex: House 16 Westminister Road" value="{{user_profile.address}}">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="how-about-us" class="form-label">How did you hear about us?</label>
                    <select name="how_about_us" id="how-about-us" class="select2 form-select" required value="{{user_profile.how_did_you_hear_about_us}}">
                        <option value="{{user_profile.how_did_you_hear_about_us}}">{{user_profile.how_did_you_hear_about_us}}</option>
                        <option value="Social Media">Social Media</option>
                        <option value="A Friend">A Friend</option>
                        <option value="Other">Other</option>
                    </select>
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="phone_number" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" placeholder="Example: +234123405678" name="phone_number" value="{{user_profile.phone_number}}">
                  </div>
                  <div class="mb-3 col-md-12">
                    <label for="bio" class="form-label">About Yourself</label>
                    <textarea name="about_me" id="bio" cols="10" placeholder="Tell us about yourself" class="form-control">{{user_profile.about_me}}</textarea>
                  </div>
                </div>
                <div class="mt-2">
                  <button type="submit" class="btn btn-primary me-2">Save changes</button>
                  <button type="reset" class="btn btn-outline-secondary">Cancel</button>
                </div>
              </form>
            </div>
            <!-- /Account -->
          </div>
        </form>
    </div>
  </div>
</div>
<!-- / Content -->
{% endblock content %}
